<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de uma lâmpada</title>
  <link rel="shortcut icon" href="Custom-Icon-Design-Flatastic-8-Bulb.ico" type="image/x-icon">
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <header>
    <h1>Controle de uma Lâmpada</h1>
  </header>
  <section>
    <div>
      <h1>Lâmpada</h1>
      <img src="off.jpg" alt="lampada apagada" id="lamp">
      <form>
        <input type="button" value=" ON " onclick="on()">
        <input type="button" value=" OFF " onclick="off()">
        <input type="button" value=" BLINK " onclick="blink()">
      </form>
    </div>
    <p> <strong>Instrução:</strong> <i>(Clicando em Blink - pisca 10 vezes)</i></p>
  </section>
  <footer>
    <p>&copy; JeanSGomes</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
